<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ❤️</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe4e1;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #ff1493;
            font-size: 2.5em;
            text-shadow: 0 0 10px #ff1493, 0 0 20px #ff69b4;
        }
        .container {
            position: relative;
            height: 80vh;
        }
        .buttons {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0 0 15px #fff;
        }
        .yes {
            background-color: #ff69b4;
            color: white;
        }
        .no {
            background-color: #ff0000;
            color: white;
            position: absolute;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #fff;
        }
        .hearts {
            position: absolute;
            width: 50px;
            height: 50px;
            animation: float 3s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        .lights {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .light {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 102, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 102, 1);
            animation: twinkle 2s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <h1>Will You Be Mine Forever? ❤️</h1>
    <div class="container">
        <div class="buttons">
            <button class="btn yes" onclick="redirectToInsta()">Yes</button>
            <button class="btn no" onmouseover="moveButton(this)">No</button>
        </div>
    </div>
    <div class="lights"></div>
    <script>
        function redirectToInsta() {
            window.location.href = "https://www.instagram.com/yourprofile";
        }

        function moveButton(btn) {
            let x = Math.random() * (window.innerWidth - btn.clientWidth);
            let y = Math.random() * (window.innerHeight - btn.clientHeight);
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }

        function createHeart() {
            const heart = document.createElement("img");
            heart.src = "https://cdn-icons-png.flaticon.com/512/210/210545.png";
            heart.className = "hearts";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = "100vh";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }

        function createLights() {
            const lightContainer = document.querySelector(".lights");
            for (let i = 0; i < 20; i++) {
                const light = document.createElement("div");
                light.className = "light";
                light.style.left = Math.random() * 100 + "%";
                light.style.top = Math.random() * 100 + "%";
                light.style.animationDelay = Math.random() * 2 + "s";
                lightContainer.appendChild(light);
            }
        }

        setInterval(createHeart, 500);
        createLights();
    </script>
</body>
</html>
