<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #fff;
            font-size: 3em;
            text-shadow: 0 0 20px #ff1493, 0 0 30px #ff69b4;
            animation: glow 1.5s infinite alternate;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493; }
            100% { text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493; }
        }
        .container {
            position: relative;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        .btn {
            font-size: 22px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 15px;
            transition: 0.3s;
            box-shadow: 0 0 20px white;
            position: relative;
        }
        .yes {
            background: linear-gradient(45deg, #ff66b2, #ff1493);
            color: white;
            animation: pulse 1s infinite alternate;
        }
        .no {
            background: linear-gradient(45deg, #ff4d4d, #ff0000);
            color: white;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .magic-card {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px pink;
            font-size: 1.5em;
            text-align: center;
            animation: popUp 0.5s ease-out;
        }
        @keyframes popUp {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 3em;
            text-shadow: 0 0 10px #ff0000;
            animation: float 3s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-30px); opacity: 0.8; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @media (max-width: 600px) {
            .buttons {
                flex-direction: row;
                justify-content: center;
                gap: 20px;
            }
            .btn {
                width: auto;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Will You Be Mine SAYANG ? ‚ù§Ô∏è</h1>
    <div class="container">
        <div class="buttons">
            <button class="btn yes" onclick="confirmStep(event)">Yes</button>
            <button class="btn no" onmouseover="moveButton(this)">No</button>
        </div>
    </div>
    <div id="magic-card" class="magic-card"></div>
    <script>
        let yesClicks = 0;
        const messages = [
            "You're the best thing that happened to me! üíñ", 
            "I can't imagine my life without you! ü•∞", 
            "You're my forever love! üíç"
        ];
        function confirmStep(event) {
            yesClicks++;
            let magicCard = document.getElementById('magic-card');
            if (yesClicks < 3) {
                magicCard.innerHTML = messages[yesClicks - 1];
                magicCard.style.display = 'block';
                setTimeout(() => { magicCard.style.display = 'none'; }, 3000);
            } else {
                window.location.href = "https://www.instagram.com/zohaib_shamsi_/";
            }
        }
        function moveButton(btn) {
            let x = Math.random() * (window.innerWidth - btn.clientWidth);
            let y = Math.random() * (window.innerHeight - btn.clientHeight);
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = Math.random() * 100 + "vh";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
        }
        setInterval(createHearts, 1500);
    </script>
</body>
</html>
